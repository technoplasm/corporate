{{ define "main" }}
<div class="max-w-4xl mx-auto px-6 py-16">
    <div class="mb-8">
        <a href="/blog/" class="text-sm text-slate-600 hover:text-slate-800 transition">← ブログ一覧に戻る</a>
    </div>

    <header class="mb-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-slate-800">{{ .Title }}</h1>
        <div class="text-sm text-gray-500">
            {{ .Date.Format "2006年1月2日" }}{{ if .Params.author }} {{ .Params.author }}{{ end }}
        </div>
    </header>

    <div class="prose prose-lg prose-slate max-w-none">
        {{ .Content }}
    </div>
</div>
{{ end }}
