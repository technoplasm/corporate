{{ define "main" }}
<div class="py-16 bg-gray-50">
    <div class="max-w-4xl mx-auto px-6">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800">{{ .Title }}</h1>
    </div>
</div>

<div class="max-w-4xl w-full mx-auto py-16 px-6">
    <div class="space-y-8">
        {{ range .Pages }}
        <article class="border-b border-gray-200 pb-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-3">
                <a href="{{ .RelPermalink }}" class="text-slate-800 hover:text-slate-600 transition">{{ .Title }}</a>
            </h2>
            <div class="text-sm text-gray-500">
                {{ .Date.Format "2006年1月2日" }}{{ if .Params.author }} {{ .Params.author }}{{ end }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
