{{ define "main" }}
<div class="flex-grow flex flex-col">
    <div class="flex-grow flex flex-col justify-center items-center text-center px-6">
        <div class="hero-container">
            <h1 class="font-public-sans font-bold text-7xl md:text-8xl lg:text-9xl mb-8 tracking-tight">
                <a href="/" class="text-stencil">Technoplasm</a>
            </h1>
            <p class="text-2xl md:text-3xl font-medium">
                <span class="text-gray-900">その身体は</span><span class="text-stencil">テクノロジー</span><span class="text-gray-900">で出来ている</span>
            </p>
        </div>
    </div>

    <!-- News Section -->
    <section class="py-16 px-6 bg-gray-50">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl font-bold text-slate-800">お知らせ</h2>
                <a href="/news/" class="text-sm text-slate-600 hover:text-slate-800 transition">すべて見る →</a>
            </div>
            <div class="space-y-4">
                {{ range first 5 (where .Site.RegularPages "Section" "news") }}
                <a href="/news/#{{ .Params.slug }}" class="block bg-white p-5 rounded border border-gray-200 hover:border-slate-300 transition">
                    <time class="text-sm text-gray-500">{{ .Date.Format "2006年1月2日" }}</time>
                    <h3 class="mt-1 text-slate-800">{{ .Title }}</h3>
                </a>
                {{ end }}
            </div>
        </div>
    </section>
</div>
{{ end }}
