<header class="bg-white border-b border-gray-200">
    <nav class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <a href="/" class="font-public-sans font-bold text-2xl text-slate-800">Technoplasm</a>

            <!-- Desktop Menu -->
            <div class="hidden md:flex gap-8">
                <a href="/" class="{{ if eq .RelPermalink "/" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">ホーム</a>
                <a href="/news/" class="{{ if eq .Section "news" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">お知らせ</a>
                <a href="/blog/" class="{{ if eq .Section "blog" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">ブログ</a>
                <a href="/company/" class="{{ if eq .Section "company" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">会社情報</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-slate-800" aria-label="メニューを開く">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">
            <a href="/" class="block {{ if eq .RelPermalink "/" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">ホーム</a>
            <a href="/news/" class="block {{ if eq .Section "news" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">お知らせ</a>
            <a href="/blog/" class="block {{ if eq .Section "blog" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">ブログ</a>
            <a href="/company/" class="block {{ if eq .Section "company" }}text-slate-800 font-medium{{ else }}text-gray-700 hover:text-slate-800{{ end }} transition">会社情報</a>
        </div>
    </nav>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuButton && mobileMenu) {
            menuButton.addEventListener('click', function() {
                mobileMenu.classList.toggle('hidden');
            });
        }
    });
</script>
