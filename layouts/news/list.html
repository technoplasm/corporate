{{ define "main" }}
<div class="py-16 bg-gray-50">
    <div class="max-w-4xl mx-auto px-6">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800">{{ .Title }}</h1>
    </div>
</div>

<div class="max-w-4xl w-full mx-auto px-6 py-16">
    <div class="space-y-12">
        {{ range .Pages }}
        <article id="{{ .Params.slug }}" class="border-b border-gray-200 pb-8">
            <h2 class="text-2xl md:text-3xl font-bold mb-3 text-slate-800">{{ .Title }}</h2>
            <time class="text-sm text-gray-500 block mb-4">{{ .Date.Format "2006年1月2日" }}</time>
            <div class="prose prose-slate max-w-none">
                {{ .Content }}
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
